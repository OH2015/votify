<script>
    Vue.createApp({
        data() {
            return {
                message: '',
                keyword: "",
                genre: "",
                questions: [],
            }
        }
        ,methods: {
            search(){
                axios.get("/api/questions/",{
                    params:{
                        keyword: this.keyword,
                        genre: this.genre,
                    }
                })
                .then(res => {
                    this.questions = res.data
                    this.sort()
                })
                .catch(res => {
                    this.message = "æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ"
                })
            },
            sort(){
                sort_idx = document.getElementById("select_sort").value;
                if(sort_idx == 0){
                    this.questions.sort((a,b) => {
                        if (a.watched > b.watched){
                            return -1;
                        }else if (a.watched < b.watched){
                            return 1;
                        }else{
                            return 0;
                        }
                    })
                }
            }
        }
        ,mounted() {
            this.search();
        }
